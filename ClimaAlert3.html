<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClimaAlert NG - Weather Forecast</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    input {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      outline: none;
    }
    button {
      background-color: #f39c12;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #d68910;
    }
    .weather-result {
      margin-top: 20px;
      background: rgba(0,0,0,0.25);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }
    .forecast {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .forecast-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      color: #fff;
      font-size: 0.9rem;
    }
    .slogan {
      margin-top: 30px;
      font-size: 1rem;
      color: #dbeafe;
      text-align: center;
      font-style: italic;
    }
    footer {
      margin-top: 20px;
      padding: 10px;
      font-size: 0.9rem;
      color: #cbd5e1;
      text-align: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ClimaAlert NG</h1>
    <input type="text" id="cityInput" placeholder="Enter Nigerian City (e.g., Lagos, Enugu)" />
    <button id="checkWeatherBtn">Check Weather</button>
    <div class="weather-result" id="weatherDisplay"></div>
    <div class="forecast" id="forecastDisplay"></div>
    <p class="slogan">"Your Local Sky. Your Daily Guide."</p>
  </div>
  <footer>
    &copy; 2025 Manuel Technologies. All rights reserved.
  </footer>
  <script>
    const apiKey = '01cdba5f4b89efc2a0b20a7311fdc929';document.getElementById("checkWeatherBtn").addEventListener("click", () => {
  getWeather();
  getForecast();
});

async function getWeather() {
  const city = document.getElementById('cityInput').value.trim();
  const display = document.getElementById('weatherDisplay');

  if (!city) {
    display.innerHTML = '<p>Please enter a city name.</p>';
    return;
  }

  display.innerHTML = '<p>Loading weather...</p>';

  try {
    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city},NG&appid=${apiKey}&units=metric`);

    if (!response.ok) {
      throw new Error("Unable to fetch weather. City might be incorrect.");
    }

    const data = await response.json();
    const { name } = data;
    const { temp, humidity } = data.main;
    const { description } = data.weather[0];
    const { speed } = data.wind;

    display.innerHTML = `
      <h2>${name}</h2>
      <p><strong>üå°Ô∏è Temperature:</strong> ${temp}¬∞C</p>
      <p><strong>üå§Ô∏è Condition:</strong> ${description}</p>
      <p><strong>üíß Humidity:</strong> ${humidity}%</p>
      <p><strong>üí® Wind Speed:</strong> ${speed} m/s</p>
    `;
  } catch (error) {
    display.innerHTML = `<p style="color: #ffcccc;"><strong>Error:</strong> ${error.message}</p>`;
  }
}

async function getForecast(city = '') {
  const inputCity = city || document.getElementById('cityInput').value.trim();
  const display = document.getElementById('forecastDisplay');

  if (!inputCity) {
    display.innerHTML = '';
    return;
  }

  try {
    const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${inputCity},NG&appid=${apiKey}&units=metric`);
    if (!response.ok) throw new Error("Forecast data could not be retrieved");

    const data = await response.json();
    const dailyData = data.list.filter(item => item.dt_txt.includes("12:00:00"));

    display.innerHTML = dailyData.slice(0, 5).map(day => {
      const date = new Date(day.dt_txt);
      const options = { weekday: 'short' };
      const dayName = new Intl.DateTimeFormat('en-US', options).format(date);
      const temp = day.main.temp;
      const condition = day.weather[0].main;
      return `
        <div class="forecast-card">
          <p><strong>${dayName}</strong></p>
          <p>${temp}¬∞C</p>
          <p>${condition}</p>
        </div>
      `;
    }).join('');

  } catch (err) {
    display.innerHTML = `<p style="color: #ffcccc;"><strong>Error:</strong> ${err.message}</p>`;
  }
}

document.addEventListener("DOMContentLoaded", () => {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(position => {
      showWeatherByCoords(position);
      showForecastByCoords(position);
    }, showError);
  } else {
    document.getElementById('weatherDisplay').innerHTML = "<p>Geolocation is not supported by this browser.</p>";
  }
});

async function showWeatherByCoords(position) {
  const lat = position.coords.latitude;
  const lon = position.coords.longitude;
  const display = document.getElementById('weatherDisplay');

  display.innerHTML = '<p>Fetching your local weather...</p>';

  try {
    const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`);
    if (!res.ok) throw new Error("Weather data could not be retrieved");

    const data = await res.json();
    const { name } = data;
    const { temp, humidity } = data.main;
    const { description } = data.weather[0];
    const { speed } = data.wind;

    display.innerHTML = `
      <h2>${name} (Auto Location)</h2>
      <p><strong>üå°Ô∏è Temperature:</strong> ${temp}¬∞C</p>
      <p><strong>üå§Ô∏è Condition:</strong> ${description}</p>
      <p><strong>üíß Humidity:</strong> ${humidity}%</p>
      <p><strong>üí® Wind Speed:</strong> ${speed} m/s</p>
    `;
  } catch (err) {
    display.innerHTML = `<p style="color: #ffcccc;"><strong>Error:</strong> ${err.message}</p>`;
  }
}

async function showForecastByCoords(position) {
  const lat = position.coords.latitude;
  const lon = position.coords.longitude;
  const display = document.getElementById('forecastDisplay');

  try {
    const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`);
    if (!res.ok) throw new Error("Forecast data could not be retrieved");

    const data = await res.json();
    const dailyData = data.list.filter(item => item.dt_txt.includes("12:00:00"));

    display.innerHTML = dailyData.slice(0, 5).map(day => {
      const date = new Date(day.dt_txt);
      const options = { weekday: 'short' };
      const dayName = new Intl.DateTimeFormat('en-US', options).format(date);
      const temp = day.main.temp;
      const condition = day.weather[0].main;
      return `
        <div class="forecast-card">
          <p><strong>${dayName}</strong></p>
          <p>${temp}¬∞C</p>
          <p>${condition}</p>
        </div>
      `;
    }).join('');

  } catch (err) {
    display.innerHTML = `<p style="color: #ffcccc;"><strong>Error:</strong> ${err.message}</p>`;
  }
}

function showError(error) {
  let msg = '';
  switch (error.code) {
    case error.PERMISSION_DENIED:
      msg = "User denied the request for Geolocation.";
      break;
    case error.POSITION_UNAVAILABLE:
      msg = "Location information is unavailable.";
      break;
    case error.TIMEOUT:
      msg = "The request to get user location timed out.";
      break;
    default:
      msg = "An unknown error occurred.";
      break;
  }
  document.getElementById('weatherDisplay').innerHTML = `<p style="color: #ffcccc;"><strong>Error:</strong> ${msg}</p>`;
}

  </script>
</body>
</html>
